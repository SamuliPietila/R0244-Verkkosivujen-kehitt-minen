<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuvaotsikko-osio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 1rem;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .features-container {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .features-card {
            background-color: #ddd;
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 1rem;
            width: 40%;
            position: center;
        }

        .features-card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .features-card-content {
            display: flex;
            flex-direction: column;
        }

        .features-card h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .features-card p {
            margin-bottom: 1rem;
            color: #555;
        }

        .features-card a {
            text-decoration: none;
            color: #fff;
            background-color: #333;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            align-self: flex-start;
        }

        .features-card a:hover {
            background-color: #555;
        }

        footer {
            background-color: #ccc;
            padding: 1rem;
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <nav>
            <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 style="text-align: center; margin: 2rem 0;">Heading</h1>
        <div class="features-container">
            <div class="features-card">
                <img src="placeholder.png" alt="Kuvaotsikko">
                <div class="features-card-content">
                    <h3>Kuvaotsikko</h3>
                    <p>Tekstikenttä kuvatekstille</p>
                    <a href="#">Linkki</a>
                </div>
            </div>
            <div class="features-card">
                <img src="placeholder.png" alt="Kuvaotsikko">
                <div class="features-card-content">
                    <h3>Kuvaotsikko</h3>
                    <p>Tekstikenttä kuvatekstille</p>
                    <a href="#">Linkki</a>
                </div>
            </div>
            <div class="features-card">
                <img src="placeholder.png" alt="Kuvaotsikko">
                <div class="features-card-content">
                    <h3>Kuvaotsikko</h3>
                    <p>Tekstikenttä kuvatekstille</p>
                    <a href="#">Linkki</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        Footer
    </footer>
</body>
</html>
